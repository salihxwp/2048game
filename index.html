<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CPS Test</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        margin-bottom: 10px;
        border-radius: 10px;
    }
    .slider:hover {
        opacity: 1;
    }
    /* Custom checkbox style */
    .custom-checkbox {
        display: inline-block;
        position: relative;
        padding-left: 25px;
        margin-bottom: 10px;
        cursor: pointer;
    }
    .custom-checkbox input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 15px;
        width: 15px;
        background-color: #eee;
    }
    .custom-checkbox input:checked ~ .checkmark:after {
        content: "";
        position: absolute;
        display: block;
        left: 5px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid black;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
    /* Prevent text selection */
    #clickArea {
        width: 200px;
        height: 200px;
        background-color: #eee;
        text-align: center;
        line-height: 200px;
        font-size: 24px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h1>CPS Test</h1>
    <label for="testDuration">Test Duration (seconds):</label>
    <input type="range" min="1" max="100" value="10" class="slider" id="testDurationSlider">
    <span id="testDurationValue">10</span>
    <br>
    <label class="custom-checkbox" for="includeSymbolsCheckbox">
        Include Symbols
        <input type="checkbox" id="includeSymbolsCheckbox" checked>
        <span class="checkmark"></span>
    </label>
    <br>
    <div id="clickArea">Click Me to Start Test!</div>
    <div id="cpsResult"></div>
</div>

<script>
    let testDuration;
    let includeSymbols;

    document.getElementById("clickArea").addEventListener("click", startTest);

    function startTest() {
        testDuration = parseInt(document.getElementById("testDurationSlider").value);
        includeSymbols = document.getElementById("includeSymbolsCheckbox").checked;

        document.getElementById("clickArea").innerText = '';
        document.getElementById("clickArea").removeEventListener("click", startTest);
        document.getElementById("testDurationSlider").disabled = true;
        document.getElementById("includeSymbolsCheckbox").disabled = true;

        document.addEventListener("click", handleClick);
        setTimeout(endTest, testDuration * 1000);
    }

    function handleClick() {
        if (includeSymbols) {
            document.getElementById("clickArea").innerText = '';
        } else {
            document.getElementById("clickArea").innerText = '';
        }
        calculateCPS();
    }

    function calculateCPS() {
        let clicks = parseInt(document.getElementById("cpsResult").innerText) || 0;
        clicks++;
        document.getElementById("cpsResult").innerText = clicks;
    }

    function endTest() {
        document.removeEventListener("click", handleClick);
        let cps = parseInt(document.getElementById("cpsResult").innerText) / testDuration;
        document.getElementById("cpsResult").innerText = "Your CPS: " + cps.toFixed(2);
        document.getElementById("clickArea").innerText = "Test Ended";
        document.getElementById("testDurationSlider").disabled = false;
        document.getElementById("includeSymbolsCheckbox").disabled = false;
        document.getElementById("clickArea").addEventListener("click", startTest);
    }

    document.getElementById("testDurationSlider").addEventListener("input", function() {
        document.getElementById("testDurationValue").innerText = this.value;
    });
</script>
</body>
</html>
